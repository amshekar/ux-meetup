    <base href="/">
    <title>Designerfav</title>
    <link href="/favicon.ico" rel="shortcut icon">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <div class="site-container" ng-controller="NavbarCtrl" id="top">
        <div class="progress" if-loading>
            <div class="indeterminate"></div>
        </div>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo fav-brand-logo"><img src="client/assets/images/logo.png" class="responsive-img"></a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="">
                    <li><a ui-sref="home" class="waves-effect waves-light btn-flat about-button">About Us</a></li>
                    <li ng-if="!isAuthenticated()"><a ui-sref="login" class="waves-effect waves-light btn login-button">Login</a></li>
                    <li ng-if="!isAuthenticated()"><a ui-sref="signup" class="waves-effect waves-light btn signup-button">Register</a></li>
                    <li class="profile-edit-li" ng-if="isAuthenticated()" ng-cloak>
                        <a class="waves-effect waves-light profile-dp-box">
                            <img src="{{currentUser.picture?currentUser.picture:'client/assets/images/profile-pic.png'}}" class="responsive-img dp" alt="profile"> <span>{{currentUser.displayName?currentUser.displayName:currentUser.email}}</span>
                        </a>
                        <div class="edit-profile-div">
                            <i class="material-icons">&#xE5C7;</i>
                            <div>
                                <a ui-sref="profile">Profile</a>
                                <a ui-sref="logout">Logout</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="clear"></div>
        <div ui-view autoscroll="true"></div>
        <!-- material-scrolltop button -->
        <button class="material-scrolltop" type="button">
            <!--<span>↑</span>-->
