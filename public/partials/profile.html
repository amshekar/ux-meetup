<div class="body-container">
    <div class="grid-continer">
        <!--<div class="clear"></div>-->
        <h1 class="login-with text-muted">My Profile</h1>
        <div class="edit-profile editprofilebox">

            <form class="profile-form col s12" method="post" ng-submit="updateProfile()" name="editprofileform">
                <div class="row">
                    &nbsp;
                </div>

                <div class="row">
                    <p style="text-align:center">
                        <span class="message error" style="color:#ff5700" ng-show="editprofileform.myImage.$error.image">
                            Not a JPEG or a PNG!
                        </span>
                        <span class="message error" style="color:#ff5700" ng-show="editprofileform.myImage.$error.dimensions">
                            Please upload your profile picture 290px X 180px size.
                        </span>
                    </p>


                    <div class="col s6 offset-s3 tooltipped" data-position="top" style="color:#00bfd8" data-delay="50" data-tooltip="Upload Picture 290px X 180px">
                        <div class="box-dp">
                            <!--<label class="control-label">Profile Picture</label> dimensions="height > 150  && width > 1.5 * height"-->
                            <input type="file" ng-change="updatePreview()" style="display:none" id="myFile" name="myImage" image-with-preview ng-model="picture"
                                   accept="image/jpeg,image/png" dimensions="height > 179 && height <181 && width > 289 && width < 291">
                            <img class="responsive-img" ng-src="{{user.picture || 'assets/images/upload.png'}}" alt="favepic" onclick="document.getElementById('myFile').click();">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group input-field col s12">
                        <label class="active" for="displayname">Display Name</label>
                        <input id="displayname" type="text" class="form-control" ng-model="user.displayName" />

                    </div>
                </div>
                <div class="row">
                    <div class="form-group input-field col s12">
                        <label class="active">Email Address</label>
                        <input type="text" class="form-control" ng-model="user.email" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group input-field col s12">
                        <label class="active">Location</label>
                        <input type="text" class="form-control" ng-model="user.location" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group input-field col s12">
                        <input id="profilefont" name="profilefont" type="text" class="form-control" ng-model="user.font" readonly />
                        <label for="profilefont" class="active">Favourite Fonts</label>
                        <a ui-sref="setting.color" class="edit-font"><i class="small material-icons">mode_edit</i></a>
                    </div>
                </div>
                <!-- phase 2 <div class="row">
                    <div class="form-group input-field col s6">

                    <div class="form-group input-field col s12">
                        <label class="active"> Favourite Colors</label>
                        <!--<input type="text" class="form-control" ng-model="user.color" readonly />-->
                        <div class="box-colors form-control">
                            <div class="color-one" ng-style="{'background-color':user.color[0]}"></div>
                            <div class="color-two" ng-style="{'background-color':user.color[1]}"></div>
                        </div>
                    </div>
                </div>
                <div class="input-field">
                    <button type="submit" class="waves-effect waves-light btn login-button">Update Information</button>
                </div>
            </form>
        </div>
