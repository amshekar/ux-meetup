<div class="body-container">
    <div class="row">
        &nbsp;
    </div>
    <h1 class="design-fav">Designerfav. <span><typer words="['Color', 'font']" type-time='300' backspace-time='150' start-delay='1500' start-typing="true" highlight-background="#fbfbfb" pause="1500"></typer></span></h1>
    <h1 class="fav-color-font-head">Creative Designers favourite colors & fonts</h1>
    <div class="center-align">
        <a ui-sref="profile" class="submit-color-font">Submit your fav color &amp; font</a>
    </div>
    <div class="banner">
        <div class="carousel carousel-slider " data-indicators="true">
            <div class="carousel-fixed-item center">
                <!--<a class="btn waves-effect white grey-text darken-text-2"></a>-->
            </div>
            <a class="carousel-item responsive-img" href="https://www.aligndpic.com/" target="_blank"><img src="/assets/images/banner2.png"></a>
            <a class="carousel-item responsive-img" href="http://www.bytes2bots.com/" target="_blank"><img src="/assets/images/banner4.jpg"></a>            
            <!--<a class="carousel-item responsive-img" href="https://allevents.in/org/designfirst/10989276#" target="_blank"><img src="/assets/images/banner1.png"></a>-->
            <!--<a class="carousel-item responsive-img" href="https://unsplash.com/" target="_blank"><img src="/assets/images/banner3.png"></a>-->

        </div>
    </div>
    <div class="row">
        &nbsp;
    </div>
    <div id="list-container" class="grid-continer">
        <div infinite-scroll='vm.getAllProfiles()' infinite-scroll-distance='0'
             infinite-scroll-container="'#list-container'" infinite-scroll-disabled='vm.noMorePossibleResults'>
            <div class="box" ng-repeat="profile in vm.profiles">
                <div class="box-dp">
                    <img src="{{profile.picture ? profile.picture:'/assets/images/image.png'}}" alt="favepic" class="responsive-img">
                </div>
                <div class="box-name">{{profile.displayName}}</div>
                <div class="box-location">{{profile.location?profile.location:" location"}}</div>
                <div class="box-colors">
                    <div class="color-one" ng-style="{'background-color':profile.color[0]}"></div>
                    <div class="color-two" ng-style="{'background-color':profile.color[1]}"></div>
                </div>
                <div class="box-fonts">{{profile.font?profile.font[0]+', ' + profile.font[1]:"select your font" }}</div>
                <div class="box-social">                   
                    <a class="box-social-dribble" ng-if="profile.dribble"><i></i></a>
                    <a class="box-social-facebook" ng-if="profile.facebook"><i></i></a>
                </div>
            </div>
        </div>

    </div>
    <div class="space-200"></div>
    <!-- material-scrolltop button 
    <button class="material-scrolltop" type="button">
        <span></span>
    </button>-->
    <script>
        $(function () {
            $('.carousel.carousel-slider').carousel({ fullWidth: true }, setTimeout(autoplay, 4500));
            function autoplay() {
                $('.carousel').carousel('next');
                setTimeout(autoplay, 4500);
            }
            $('body').materialScrollTop();
        });
    </script>
</div>
