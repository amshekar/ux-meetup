<div class="body-container">
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        &nbsp;
    </div>

    <div class="grid-continer">

        <div class="clear"></div>

        <h1 class="login-with">Edit Profile</h1>
        <div class="edit-profile editprofilebox">

            <form class="profile-form col s12" method="post" ng-submit="updateProfile()" name="editprofileform">

                <div class="row">
                    <p style="text-align:center">
                        <span class="error" ng-show="editprofileform.myImage.$error.image" >
                            Not a JPEG or a PNG!
                        </span>
                        <span class="error" ng-show="editprofileform.myImage.$error.dimensions">
                            Image height should be smaller than 400!
                        </span>
                    </p>
                    <div class="box-dp form-group input-field col s6 offset-s3">
                        <!--<label class="control-label">Profile Picture</label>-->
                        <input type="file" ng-change="updatePreview()" style="display:none" id="myFile" name="myImage" image-with-preview ng-model="picture"
                               accept="image/jpeg,image/png" dimensions="height < 600">
                        <img class="responsive-img" ng-src="{{user.picture || 'client/assets/images/upload.png'}}" alt="favepic" onclick="document.getElementById('myFile').click();">

                    </div>
                </div>
                <!--<div class="row">
                    &nbsp;
                </div>-->
                <div class="row">
                    <div class="form-group input-field col s6">
                        <input id="displayname" type="text" class="form-control" ng-model="user.displayName" />
                        <label class="active" for="displayname">Display Name</label>
                    </div>
                    <div class="form-group input-field col s6">
                        <label class="active">Email Address</label>
                        <input type="text" class="form-control" ng-model="user.email" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group input-field col s12">
                        <label class="active">Location</label>
                        <input type="text" class="form-control" ng-model="user.location" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group input-field col s6">
                        <label class="active">Favourite Book</label>
                        <input type="text" class="form-control" ng-model="user.book" />
                    </div>
                    <div class="form-group input-field col s6">
                        <label class="active">Favourite Website</label>
                        <input type="url" class="form-control" ng-model="user.website" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group input-field col s6">
                        <label class="active">Favourite Designer</label>
                        <input type="text" class="form-control" ng-model="user.favdesigner" />
                    </div>
                    <div class="form-group input-field col s6">
                        <label class="active">Favourite Fonts</label>
                        <input type="text" class="form-control" ng-model="user.font" readonly />
                    </div>

                </div>
                <div class="row">
                    <div class="form-group input-field col s12">
                        <label class="active">Favourite Status</label>
                        <input type="text" class="form-control" ng-model="user.status" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group input-field col s12">
                        <label class="active">Job Description</label>
                        <input type="text" class="form-control" ng-model="user.jobDescription" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group input-field col s6 offset-s3">
                        <label class="active"> Favourite Colors</label>
                        <!--<input type="text" class="form-control" ng-model="user.color" readonly />-->
                        <div class="box-colors form-control">
                            <div class="color-one" ng-style="{'background-color':user.color[0]}">{{user.color[0]}}</div>
                            <div class="color-two" ng-style="{'background-color':user.color[1]}">{{user.color[1]}}</div>
                        </div>
                    </div>
                </div>
                <div class="input-field">
                    <button type="submit" class="waves-effect waves-light btn login-button">Update Information</button>
                </div>
            </form>
        </div>
        <div class="center-align">
            <div class="or-text">Linked Accounts</div>
            <a class="login-with-social" ng-if="user.facebook" ng-click="unlink('facebook')"> Unlink Facebook Account<i class="facebook"></i></a>
            <a class="login-with-social" ng-if="!user.facebook" ng-click="link('facebook')">Link Facebook <i class="facebook"></i></a>
            <a class="login-with-social" ng-if="user.twitter" ng-click="unlink('twitter')"> Unlink twitter Account<i class="twitter"></i></a>
            <a class="login-with-social" ng-if="!user.twitter" ng-click="link('twitter')">Link twitter <i class="twitter"></i></a>

        </div>

    </div>


</div>
