<div class="container-fluid bg-gray">
    <div class="container" style="font-size:25px;">
        <p class="text-muted">Select your fav fonts</p>
    </div>
</div>
<div class="container">
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <div class="col-sm-8 col-sm-offset-2">

            <ui-select multiple ng-model="selectedItem.fonts" ng-disabled="disabled" style="width: 450px;height:30px">
                <ui-select-match  placeholder="Select your favourite two fonts...">{{$item}}</ui-select-match>
                <ui-select-choices repeat="font in Fonts | filter:$select.search">
                    {{font}}
                </ui-select-choices>
            </ui-select>
            <!--<p>Selected: {{selectedItem.fonts}}</p>-->
           <button style="float:right;border-radius:20px;width:125px;height:50px;color:white;background-color: black;" ng-click="updateProfile()">Submit</button>
         
        </div>
    </div>
</div>
