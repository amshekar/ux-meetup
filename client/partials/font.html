<div class="container-fluid bg-gray">
    <div class="container" style="font-size:25px;">
        <p class="text-muted">Enter your fav fonts</p>
    </div>
</div>
<div class="container">
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
       <ui-select multiple ng-model="selectedItem.fonts" ng-disabled="disabled" style="width: 300px;">
            <ui-select-match placeholder="Select fonts...">{{$item}}</ui-select-match>
            <ui-select-choices repeat="font in Fonts | filter:$select.search">
            {{font}}
            </ui-select-choices>
        </ui-select>
          <p>Selected: {{selectedItem.fonts}}</p>
    </div>
</div>
</div>
