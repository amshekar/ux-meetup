<div class="site-container">
    <div class="nav-wrapper">
        <a href="index.html" class="login-brand-logo"><img src="client/assets/images/logo.png" class="responsive-img"></a>
    </div>
    <div class="clear"></div>
    <div class="body-container">
        <h1 class="register">Register</h1>
        <div class="login-directly">
            <form class="sign-form" method="post" ng-submit="signup()" name="signupForm">
                <div class="input-field" ng-class="{ 'has-error' : signupForm.displayName.$invalid && signupForm.displayName.$dirty }">
                    <input id="name" type="text" class="validate" name="displayName" ng-model="user.displayName" required autofocus>
                    <label for="name">Name</label>
                    <span class="ion-person form-control-feedback"></span>
                    <div class="help-block text-danger" ng-if="signupForm.displayName.$dirty" ng-messages="signupForm.displayName.$error">
                        <div ng-message="required">You must enter your name.</div>
                    </div>
                </div>
                <div class="input-field" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
                    <input id="email" type="email" class="validate" name="email" ng-model="user.email"  required>
                    <label for="email">Email Address</label>
                    <span class="ion-at form-control-feedback"></span>
                    <div class="help-block text-danger" ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
                        <div ng-message="required">Your email address is required.</div>
                        <div ng-message="pattern">Your email address is invalid.</div>
                    </div>
                </div>
                <div class="input-field"  ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
                    <input id="password" type="password" class="validate" name="password" ng-model="user.password" required>
                    <label for="password">Password</label>
                    <span class="ion-key form-control-feedback"></span>
                    <div class="help-block text-danger" ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
                        <div ng-message="required">Password is required.</div>
                    </div>
                </div>
                <div class="input-field" ng-class="{ 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
                    <input password-match="user.password" id="cpassword" type="password" class="validate" name="confirmPassword" ng-model="confirmPassword">
                    <label for="cpassword">Confirm Password</label>
                    <span class="ion-key form-control-feedback"></span>
                    <div class="help-block text-danger" ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
                        <div ng-message="compareTo">Password must match.</div>
                    </div>
                </div>
                <div class="input-field terms-conditions">
                    <input type="checkbox" id="test5" />
                    <label for="test5">Agree to terms &amp; conditions and privacy policy</label>
                </div>
                <div class="input-field">
                    <a class="waves-effect waves-light btn signup-button" ng-disabled="signupForm.$invalid">Register</a>
                </div>
                <div class="input-field sign-up-link">
                    Already have an account? <a ui-sref="login" class="waves-effect waves-light" >Login</a>
                </div>
            </form>
        </div>
        <div class="center-align">           
            <a class="login-with-social" ng-click="authenticate('dribble')"> <i class="dribble"></i></a>
            <a class="login-with-social" ng-click="authenticate('facebook')"> <i class="facebook"></i></a>
            <a class="login-with-social" ng-click="authenticate('twitter')"> <i class="twitter"></i></a>
        </div>
    </div>
</div>
